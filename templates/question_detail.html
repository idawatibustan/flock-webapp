{% extends "base.html" %}
{% set active_page = "questions" %}
{% block head %}
{% endblock %}
{% block body %}

<div class="ui basic menu">
    <a class="header item" href="{{ url_for("questions") }}">Back</a>
</div>

<h2>{{ data.question_title }}</h2>

<div class="meta">
    <i>February 11, 2017, at 9:35 PM</i>
</div>

<div class="ui comments">


    {% for answer in data.answers: %}
    <div class="ui segment">
        <div class="comment">
            <div class="content">
                <div class="author" style="float:left;">Anonymous</div>
                <div class="metadata">
                    <div style="float:right;"><i>Today at 5:42 PM</i></div>
                </div>
                <div class="text">
                    {{ answer }}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}



</div>
{% endblock %}
