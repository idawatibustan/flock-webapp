<!DOCTYPE html>
<html lang="en">
<head>
    <title>floQdoc</title>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/components/dropdown.min.js"></script>

    <!-- Custom -->
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
    <link rel="stylesheet" href="{{ url_for("static", filename="proxima-nova.css") }}">
    <script src="{{ url_for("static", filename="script.js") }}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="ui compact menu">
      <div class="ui simple dropdown item">
        {% if active_page == "ask" %}
            Q
        {% else %}
            A
        {% endif %}
        <i class="dropdown icon"></i>
        <div class="menu">
            {% if active_page == "ask" %}
                <a href="{{ url_for("answer") }}" class="item">A</a>
            {% else %}
                <a href="{{ url_for("ask") }}" class="item">Q</a>
            {% endif %}
        </div>
      </div>
    </nav>
    <div class="ui category search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Search animals...">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
    <section class="content">
        {% block body %}
        {% endblock %}
    </section>
</body>
</html>
